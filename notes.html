<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        /* --- macOS Tahoe/visionOS "Liquid Glass" Inspired CSS --- */

        :root {
            --font-family-sans: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            
            /* Glassmorphism Palette */
            --app-bg-color: rgba(245, 245, 247, 0.65);
            --sidebar-bg-color: rgba(230, 230, 235, 0.5);
            --toolbar-bg-color: rgba(245, 245, 247, 0.65);
            --app-border-color: rgba(255, 255, 255, 0.4);
            --divider-color: rgba(0, 0, 0, 0.1);
            
            /* Text & Icons */
            --text-primary: #1d1d1f;
            --text-secondary: #5a5a61;
            --text-tertiary: #8a8a91;
            --icon-color: #333;
            
            /* Interactive Elements */
            --active-note-bg: rgba(255, 204, 0, 0.7);
            --active-note-text: #1d1d1f;
            --hover-note-bg: rgba(255, 255, 255, 0.25);
            --button-hover-bg: rgba(0, 0, 0, 0.08);
            --focus-ring-color: #007aff;
            
            /* Layout */
            --sidebar-width: 280px;
            --toolbar-height: 55px;
            --app-border-radius: 18px;
            --app-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        /* --- Base & Layout --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--font-family-sans);
            color: var(--text-primary);
            /* Background to showcase the glass effect */
            background: #d2d6db;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #app-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            max-height: 900px;
            border-radius: var(--app-border-radius);
            box-shadow: var(--app-shadow);
            overflow: hidden;
            
            /* The Glass Effect */
            background-color: var(--app-bg-color);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--app-border-color);
        }

        #sidebar {
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--sidebar-bg-color);
            border-right: 1px solid var(--divider-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            background-color: transparent; /* Main content area is part of the glass */
        }

        /* --- Toolbar --- */
        #toolbar {
            height: var(--toolbar-height);
            background-color: var(--toolbar-bg-color);
            border-bottom: 1px solid var(--divider-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
            flex-shrink: 0;
            justify-content: space-between;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar-button {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s ease;
        }

        .toolbar-button:hover {
            background-color: var(--button-hover-bg);
        }

        .toolbar-button:focus-visible {
            outline: 2px solid var(--focus-ring-color);
            outline-offset: 2px;
        }

        .toolbar-button svg {
            width: 22px;
            height: 22px;
            stroke: var(--icon-color);
        }
        
        #sidebar-toggle {
            display: none;
        }

        /* --- Sidebar --- */
        #sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--divider-color);
        }

        #search-input {
            width: 100%;
            padding: 8px 12px 8px 32px;
            border-radius: 8px;
            border: 1px solid transparent;
            background-color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            box-sizing: border-box;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23333" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>');
            background-repeat: no-repeat;
            background-position: 10px center;
            transition: all 0.2s ease;
        }
        
        #search-input:focus {
            border-color: rgba(0, 122, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3);
        }

        #note-list {
            list-style: none;
            margin: 0;
            padding: 8px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .note-item {
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }
        
        .note-item:hover {
            background-color: var(--hover-note-bg);
        }

        .note-item.active {
            background-color: var(--active-note-bg);
            color: var(--active-note-text);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .note-item.active .note-preview,
        .note-item.active .note-timestamp {
            color: var(--active-note-text);
            opacity: 0.8;
        }

        .note-title {
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview-line {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            margin-top: 4px;
        }

        .note-timestamp {
            color: var(--text-secondary);
            flex-shrink: 0;
            font-weight: 400;
        }

        .note-preview {
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
        }
        
        .delete-note-btn {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 4px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.15s ease, background-color 0.15s ease;
        }
        
        .note-item:hover .delete-note-btn,
        .note-item.active .delete-note-btn {
            opacity: 0.6;
        }
        
        .delete-note-btn:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .delete-note-btn svg {
            width: 14px;
            height: 14px;
            fill: var(--text-secondary);
            display: block;
        }
        
        .note-item.active .delete-note-btn svg {
            fill: var(--active-note-text);
        }

        #no-notes-message {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* --- Editor --- */
        #editor-container {
            flex-grow: 1;
            height: calc(100% - var(--toolbar-height));
            position: relative;
            background-color: #fff; /* Opaque editor background for readability */
        }
        
        #editor-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-tertiary);
            background-color: #fff;
        }
        
        #editor-placeholder svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            opacity: 0.4;
            stroke-width: 1;
        }
        
        #editor-placeholder h2 {
            font-size: 22px;
            font-weight: 500;
            margin: 0 0 10px 0;
            color: var(--text-secondary);
        }
        
        #editor-placeholder p {
            font-size: 16px;
            margin: 0;
        }
        
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: var(--text-secondary);
            z-index: 10;
        }

        /* --- Responsiveness --- */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
        
            #app-container {
                height: 100vh;
                width: 100vw;
                max-height: 100vh;
                border-radius: 0;
                border: none;
            }
        
            #sidebar-toggle {
                display: flex;
            }

            #sidebar {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 1000;
                transform: translateX(0);
                box-shadow: 2px 0 15px rgba(0,0,0,0.1);
                border-right: 1px solid var(--divider-color);
                background-color: rgba(235, 235, 240, 0.85); /* More opaque on mobile */
            }
            
            #sidebar.collapsed {
                transform: translateX(-100%);
                box-shadow: none;
            }

            #main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div id="sidebar-header">
                <input type="text" id="search-input" placeholder="Buscar">
            </div>
            <ul id="note-list">
                <!-- Note items will be dynamically inserted here -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main id="main-content">
            <header id="toolbar">
                <div class="toolbar-group">
                     <button id="sidebar-toggle" class="toolbar-button" title="Alternar Barra Lateral">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <button id="new-note" class="toolbar-button" title="Nova Anotação">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                    </button>
                    <button id="open-file" class="toolbar-button" title="Abrir Arquivo .txt">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
                    </button>
                    <button id="save-note" class="toolbar-button" title="Salvar Anotação como...">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </button>
                </div>
            </header>
            <div id="editor-container">
                <div id="loader">Carregando Editor...</div>
                 <div id="editor-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <h2>Selecione uma anotação</h2>
                    <p>Ou crie uma nova para começar.</p>
                </div>
            </div>
        </main>
    </div>
    <input type="file" id="file-opener" accept=".txt" style="display: none;">

    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let editor;
            let currentNoteId = null;
            let notesCache = [];
            let autoSaveTimer = null;
            const DB_NAME = 'NotesAppDB_Glassy';
            const DB_VERSION = 1;
            const STORE_NAME = 'notes';
            let db;

            // --- DOM ELEMENTS ---
            const sidebar = document.getElementById('sidebar');
            const noteList = document.getElementById('note-list');
            const searchInput = document.getElementById('search-input');
            const newNoteBtn = document.getElementById('new-note');
            const openFileBtn = document.getElementById('open-file');
            const saveNoteBtn = document.getElementById('save-note');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle');
            const fileOpener = document.getElementById('file-opener');
            const editorContainer = document.getElementById('editor-container');
            const editorPlaceholder = document.getElementById('editor-placeholder');
            const loader = document.getElementById('loader');

            // --- DATABASE (IndexedDB) ---
            function initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onupgradeneeded = event => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                            objectStore.createIndex('lastModified', 'lastModified', { unique: false });
                        }
                    };
                    request.onsuccess = event => { db = event.target.result; resolve(db); };
                    request.onerror = event => { console.error('Database error:', event.target.errorCode); reject(event.target.error); };
                });
            }

            function dbGetAllNotes() {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const index = store.index('lastModified');
                    const request = index.getAll();
                    request.onsuccess = () => resolve(request.result.reverse());
                    request.onerror = () => reject(request.error);
                });
            }

            function dbAddNote(note) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.add(note);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
            
            function dbUpdateNote(note) {
                 return new Promise((resolve, reject) => {
                    if (!note.id) return reject("Note ID is missing for update.");
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.put(note);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            function dbDeleteNote(id) {
                 return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.delete(id);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            // --- UI HELPER FUNCTIONS ---
            function getNoteTitle(content) {
                if (!content) return 'Nova Anotação';
                const firstLine = content.trim().split('\n')[0];
                return firstLine.trim() || 'Nova Anotação';
            }

            function getNotePreview(content) {
                if (!content) return 'Nenhum texto adicional';
                const lines = content.trim().split('\n');
                if (lines.length <= 1) return 'Nenhum texto adicional';
                return lines.slice(1).join(' ').trim();
            }
            
            function formatTimestamp(dateValue) {
                const date = new Date(dateValue);
                const now = new Date();
                const rtf = new Intl.RelativeTimeFormat('pt-BR', { numeric: 'auto' });

                const diffSeconds = Math.round((date - now) / 1000);
                const diffDays = Math.round(diffSeconds / 86400);

                if (Math.abs(diffDays) < 1 && date.getDate() === now.getDate()) {
                    return new Intl.DateTimeFormat('pt-BR', { hour: 'numeric', minute: 'numeric' }).format(date);
                }
                if (diffDays === -1) return 'Ontem';
                if (Math.abs(diffDays) < 7) {
                   return new Intl.DateTimeFormat('pt-BR', { weekday: 'long' }).format(date);
                }
                return new Intl.DateTimeFormat('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }).format(date);
            }
            
            function renderNoteList(notesToRender = notesCache) {
                noteList.innerHTML = '';
                if (notesToRender.length === 0 && searchInput.value === '') {
                     noteList.innerHTML = `<li id="no-notes-message">Nenhuma anotação.</li>`;
                     return;
                }
                 if (notesToRender.length === 0 && searchInput.value !== '') {
                     noteList.innerHTML = `<li id="no-notes-message">Nenhum resultado para "${searchInput.value}".</li>`;
                     return;
                }
                  notesToRender.forEach(note => {
                    const li = document.createElement('li');
                    li.className = 'note-item';
                    li.dataset.noteId = note.id;
                    if (note.id == currentNoteId) { // Usando == para comparação flexível
                        li.classList.add('active');
                    }

                    li.innerHTML = `
                        <div class="note-title">${getNoteTitle(note.content)}</div>
                        <div class="note-preview-line">
                            <span class="note-timestamp">${formatTimestamp(note.lastModified)}</span>
                            <span class="note-preview">${getNotePreview(note.content)}</span>
                        </div>
                        <button class="delete-note-btn" title="Excluir Anotação" data-note-id="${note.id}">
                            <svg viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                        </button>
                    `;
                    
                    li.addEventListener('click', (e) => {
                        if (e.target.closest('.delete-note-btn')) return;
                        selectNote(note.id);
                    });
                    
                    const deleteBtn = li.querySelector('.delete-note-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const noteIdToDelete = e.target.closest('.delete-note-btn').dataset.noteId;
                        handleDeleteNote(noteIdToDelete);
                    });
                    noteList.appendChild(li);
                });
            }

            // --- EDITOR LOGIC ---
            function setupEditor() {
                require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
                require(['vs/editor/editor.main'], () => {
                    monaco.editor.defineTheme('NotesGlassTheme', {
                        base: 'vs',
                        inherit: true,
                        rules: [],
                        colors: {
                            'editor.background': '#ffffff',
                            'editor.foreground': '#1d1d1f',
                            'editor.lineHighlightBackground': '#f7f7f7',
                            'editorCursor.foreground': '#000000',
                            'editor.selectionBackground': 'rgba(0, 122, 255, 0.25)',
                        }
                    });

                    editor = monaco.editor.create(editorContainer, {
                        value: '',
                        language: 'plaintext',
                        theme: 'NotesGlassTheme',
                        automaticLayout: true,
                        fontSize: 16,
                        fontFamily: 'var(--font-family-sans)',
                        lineNumbers: 'off', // <-- REMOVED LINE NUMBERS
                        wordWrap: 'on',
                        minimap: { enabled: false },
                        scrollbar: { verticalScrollbarSize: 10, horizontalScrollbarSize: 10 },
                        padding: { top: 20, bottom: 20 },
                        readOnly: true,
                        renderLineHighlight: 'none',
                    });
                    
                    editor.onDidChangeModelContent(() => {
                        if (autoSaveTimer) clearTimeout(autoSaveTimer);
                        autoSaveTimer = setTimeout(autoSaveNote, 1500);
                    });
                    
                    loader.style.display = 'none';
                });
            }
            
            function updateEditorState(readOnly) {
                if (editor) { editor.updateOptions({ readOnly: readOnly }); }
                editorPlaceholder.style.display = readOnly ? 'flex' : 'none';
                editorContainer.style.backgroundColor = readOnly ? 'transparent' : '#fff';
            }

            // --- CORE APP LOGIC ---
            async function loadAndRenderNotes() {
                try {
                    notesCache = await dbGetAllNotes();
                    renderNoteList();
                } catch (error) { console.error("Falha ao carregar anotações:", error); }
            }

            function selectNote(id) {
                if (currentNoteId === id) return;
                currentNoteId = id;
                const note = notesCache.find(n => n.id === id);
                if (note && editor) {
                    editor.setValue(note.content);
                    editor.setModel(editor.getModel()); // Resets undo stack
                    updateEditorState(false);
                    renderNoteList();
                    if (window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
                        toggleSidebar();
                    }
                } else {
                    currentNoteId = null;
                    if (editor) editor.setValue('');
                    updateEditorState(true);
                }
            }            async function createNewNote() {
                const newNote = { content: '', lastModified: Date.now() };
                try {
                    const newId = await dbAddNote(newNote);
                    await loadAndRenderNotes();
                    selectNote(newId);
                } catch (error) { console.error("Falha ao criar anotação:", error); }
            }            async function handleDeleteNote(id) {
                // Converte para número se necessário, pois IndexedDB pode retornar string
                const numericId = typeof id === 'string' ? parseInt(id, 10) : id;
                const noteToDelete = notesCache.find(n => n.id == numericId); // Usando == para comparação flexível
                
                if (!noteToDelete) {
                    console.error("Nota não encontrada para exclusão:", id);
                    return;
                }
                
                const title = getNoteTitle(noteToDelete.content);
                if (!confirm(`Tem certeza que deseja excluir "${title}"?`)) {
                    return; // Usuário cancelou
                }
                
                try {
                    // Usa o ID original da nota (do banco de dados)
                    await dbDeleteNote(noteToDelete.id);
                    
                    // Remove a nota do cache local
                    const noteIndex = notesCache.findIndex(n => n.id == noteToDelete.id);
                    if (noteIndex > -1) {
                        notesCache.splice(noteIndex, 1);
                    }
                    
                    // Se a nota sendo deletada é a nota atual, limpa o editor
                    if (currentNoteId == noteToDelete.id) {
                        currentNoteId = null;
                        if (editor) {
                            editor.setValue('');
                        }
                        updateEditorState(true);
                    }
                    
                    // Re-renderiza a lista com o cache atualizado
                    const filteredNotes = searchInput.value.trim() 
                        ? notesCache.filter(note => note.content.toLowerCase().includes(searchInput.value.toLowerCase()))
                        : notesCache;
                    renderNoteList(filteredNotes);
                    
                } catch (error) { 
                    console.error("Falha ao excluir anotação:", error);
                    alert("Erro ao excluir a anotação. Tente novamente.");
                }
            }
            
            async function autoSaveNote() {
                if (!currentNoteId || !editor) return;
                const currentContent = editor.getValue();
                const noteIndex = notesCache.findIndex(n => n.id === currentNoteId);

                if (noteIndex > -1) {
                    const noteToUpdate = notesCache[noteIndex];
                    if (noteToUpdate.content === currentContent) return;

                    noteToUpdate.content = currentContent;
                    noteToUpdate.lastModified = Date.now();
                    
                    try {
                        await dbUpdateNote(noteToUpdate);
                        notesCache.sort((a, b) => b.lastModified - a.lastModified);
                        renderNoteList(notesCache.filter(note => note.content.toLowerCase().includes(searchInput.value.toLowerCase())));
                    } catch (error) { console.error("Falha no salvamento automático:", error); }
                }
            }

            function handleFileOpen() {
                const file = fileOpener.files[0];
                if (!file || !file.type.match('text.*')) { alert("Por favor, selecione um arquivo .txt válido."); return; }
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const newNote = { content: e.target.result, lastModified: Date.now() };
                    try {
                        const newId = await dbAddNote(newNote);
                        await loadAndRenderNotes();
                        selectNote(newId);
                    } catch (error) { console.error("Falha ao criar anotação do arquivo:", error); }
                };
                reader.readAsText(file);
                fileOpener.value = '';
            }
            
            function handleSaveAs() {
                if (!currentNoteId || !editor) { alert("Selecione uma anotação para salvar."); return; }
                const content = editor.getValue();
                const title = getNoteTitle(content) || 'Anotação Sem Título';
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title.replace(/[\\/:"*?<>|]/g, '')}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            function handleSearch() {
                const query = searchInput.value.toLowerCase();
                const filteredNotes = notesCache.filter(note => note.content.toLowerCase().includes(query));
                renderNoteList(filteredNotes);
            }
            
            function toggleSidebar() { sidebar.classList.toggle('collapsed'); }

            // --- EVENT LISTENERS ---
            newNoteBtn.addEventListener('click', createNewNote);
            openFileBtn.addEventListener('click', () => fileOpener.click());
            fileOpener.addEventListener('change', handleFileOpen);
            saveNoteBtn.addEventListener('click', handleSaveAs);
            searchInput.addEventListener('input', handleSearch);
            sidebarToggleBtn.addEventListener('click', toggleSidebar);

            // --- INITIALIZATION ---
            async function main() {
                setupEditor();
                try {
                    await initDB();
                    await loadAndRenderNotes();
                    updateEditorState(true);
                    if (window.innerWidth <= 768) { sidebar.classList.add('collapsed'); }
                } catch (error) {
                    console.error("Falha na inicialização do aplicativo:", error);
                    editorPlaceholder.innerHTML = '<h2>Erro</h2><p>Não foi possível inicializar o banco de dados.</p>';
                }
            }

            main();
        });
    </script>
</body>
