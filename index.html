<!DOCTYPE html>
<html lang="pt-br" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraOS - Complete Edition</title>

    <!-- Model Viewer CDN -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&family=Roboto:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">

    <style>
        /* 1. SISTEMA DE DESIGN E CONFIGURAÇÃO GLOBAL */
        :root {
            --background-color: #100f18;
            --text-color: #f0f0f5;
            --subtle-text-color: #b0a8d9;
            --glass-background: rgba(28, 25, 45, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-border-focus: rgba(160, 130, 255, 0.6);
            --highlight-primary: #8a63d2;
            --highlight-secondary: #63d2b3;
            --window-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            --window-shadow-focus: 0 25px 70px rgba(0, 0, 0, 0.5);
            --background-brightness: 1;
            --icon-fill: #e0e0e0;
            --red-accent: #ff5f56;
            --yellow-accent: #ffbd2e;
            --green-accent: #27c93f;
            --ui-corner-radius: 20px;
            --ui-corner-radius-small: 12px;
            --desktop-icon-size: 60px;
        }

        .light-theme {
            --background-color: #f2f2f7;
            --text-color: #1d1d1f;
            --subtle-text-color: #6e6e73;
            --glass-background: rgba(242, 242, 247, 0.6);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-border-focus: rgba(10, 132, 255, 0.6);
            --highlight-primary: #007aff;
            --highlight-secondary: #34c759;
            --window-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            --window-shadow-focus: 0 20px 50px rgba(0, 0, 0, 0.2);
            --icon-fill: #333;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            user-select: none;
            transition: background-color 0.5s ease;
        }
        
        #aura-os-container { display: none; }

        /* 2. AMBIENTE DA ÁREA DE TRABALHO */
        #desktop {
            width: 100%; height: 100%;
            position: relative;
        }

        .background-effect {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            filter: brightness(var(--background-brightness));
            transition: filter 0.5s ease, background 0.8s ease;
        }
        
        .background-effect.wallpaper-default { background: var(--background-color); }
        .background-effect.wallpaper-sunset { background: linear-gradient(45deg, #1d2b64, #f8cdda); }
        .background-effect.wallpaper-forest { background: linear-gradient(45deg, #0f2027, #203a43, #2c5364); }
        .background-effect.wallpaper-aurora { background: linear-gradient(120deg, #0f0c29, #302b63, #24243e); }
        .background-effect.wallpaper-ocean { background: linear-gradient(45deg, #0077be, #00a6d6, #90d5e5); }
        .background-effect.wallpaper-space { background: linear-gradient(180deg, #0f0c29, #302b63, #24243e); }
        .background-effect.wallpaper-minimalist { background: linear-gradient(45deg, #e0e0e0, #f5f5f5); }


        .blob { position: absolute; border-radius: 50%; filter: blur(150px); opacity: 0.5; will-change: transform; }
        .blob1 { width: 500px; height: 500px; background: var(--highlight-primary); animation: move1 40s infinite alternate; }
        .blob2 { width: 600px; height: 600px; background: var(--highlight-secondary); animation: move2 35s infinite alternate-reverse; }

        @keyframes move1 { from { transform: translate(-10vw, -10vh) rotate(0deg) scale(1); } to { transform: translate(30vw, 40vh) rotate(180deg) scale(1.2); } }
        @keyframes move2 { from { transform: translate(60vw, 50vh) rotate(0deg) scale(1.2); } to { transform: translate(10vw, -20vh) rotate(-180deg) scale(1); } }
        
        /* 3. ÍCONES DA ÁREA DE TRABALHO */
        .desktop-icon {
            position: absolute; top: 80px; left: 30px; width: 90px; text-align: center;
            cursor: pointer; padding: 10px; border-radius: var(--ui-corner-radius-small);
            transition: background-color 0.2s; z-index: 10;
        }
        .desktop-icon:hover { background-color: rgba(128, 128, 128, 0.2); }
        .desktop-icon svg { width: var(--desktop-icon-size); height: var(--desktop-icon-size); margin-bottom: 5px; pointer-events: none; transition: width 0.3s ease, height 0.3s ease; }
        .desktop-icon p { margin: 0; font-size: 0.85rem; color: var(--text-color); text-shadow: 1px 1px 3px rgba(0,0,0,0.5); pointer-events: none; }

        /* 4. ESTILO BASE DAS JANELAS (WINDOWS) - CORRIGIDO */
        .window {
            position: absolute;
            min-width: 350px; min-height: 250px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            border-radius: var(--ui-corner-radius);
            box-shadow: var(--window-shadow);
            backdrop-filter: blur(50px) saturate(1.8);
            -webkit-backdrop-filter: blur(50px) saturate(1.8);
            display: flex; flex-direction: column;
            resize: both; overflow: hidden; /* ESSENCIAL PARA RESIZE FUNCIONAR */
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.2s ease;
            transform-origin: center center;
        }

        .window.minimized { transform: scale(0.8) translateY(200px); opacity: 0; pointer-events: none; }
        .window.focused {
            border-color: var(--glass-border-focus);
            box-shadow: var(--window-shadow-focus);
            z-index: 500 !important;
        }
        
        .window-header { height: 45px; flex-shrink: 0; display: flex; align-items: center; justify-content: flex-start; padding-left: 15px; box-sizing: border-box; cursor: move; }
        .window-title { font-weight: 600; font-size: 0.9rem; margin-left: auto; margin-right: auto; padding-left: 60px;}
        .window-controls { display: flex; gap: 8px; cursor: default; }
        .control-btn { width: 14px; height: 14px; border-radius: 50%; transition: transform 0.2s; }
        .control-btn.close-btn { background-color: var(--red-accent); }
        .control-btn.minimize-btn { background-color: var(--yellow-accent); }
        .control-btn.maximize-btn { background-color: var(--green-accent); }
        .control-btn:hover { transform: scale(1.2); }

        .window-body { flex-grow: 1; overflow: auto; }
        .window-body::-webkit-scrollbar { display: none; }

        /* 5. BARRA SUPERIOR E DOCK - CORRIGIDO */
        #top-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: rgba(28, 25, 45, 0.3);
            backdrop-filter: blur(50px) saturate(1.8);
            -webkit-backdrop-filter: blur(50px) saturate(1.8);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10000; display: flex; justify-content: space-between;
            align-items: center; padding: 0 20px; box-sizing: border-box;
        }
        .light-theme #top-bar { background: rgba(242, 242, 247, 0.4); }
        #top-bar-logo { font-weight: 700; font-size: 1rem; color: var(--highlight-primary); }
        #clock { font-weight: 500; }
        
        #dock {
            position: absolute;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            box-shadow: var(--window-shadow);
            backdrop-filter: blur(50px) saturate(1.8);
            display: flex;
            padding: 8px;
            z-index: 99999;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        /* Dock Positions */
        #dock.dock-bottom { bottom: 15px; left: 50%; transform: translateX(-50%); flex-direction: row; border-radius: var(--ui-corner-radius); gap: 8px; }
        #dock.dock-left { left: 15px; top: 50%; transform: translateY(-50%); flex-direction: column; border-radius: var(--ui-corner-radius); gap: 8px; }
        #dock.dock-right { right: 15px; top: 50%; transform: translateY(-50%); flex-direction: column; border-radius: var(--ui-corner-radius); gap: 8px; }
        
        .dock-item {
            position: relative; width: 50px; height: 50px; padding: 5px; cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), margin 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }
        .dock-item svg { width: 100%; height: 100%; fill: var(--icon-fill); }
        
        #dock.dock-bottom:hover .dock-item:hover { transform: translateY(-15px) scale(1.3); margin: 0 12px; }
        #dock.dock-bottom:hover .dock-item:not(:hover) { transform: scale(0.9); }
        #dock.dock-left:hover .dock-item:hover { transform: translateX(15px) scale(1.3); margin: 12px 0; }
        #dock.dock-left:hover .dock-item:not(:hover) { transform: scale(0.9); }
        #dock.dock-right:hover .dock-item:hover { transform: translateX(-15px) scale(1.3); margin: 12px 0; }
        #dock.dock-right:hover .dock-item:not(:hover) { transform: scale(0.9); }
        
        .active-indicator { position: absolute; background-color: var(--text-color); opacity: 0; transition: opacity 0.3s ease; }
        .dock-item.active .active-indicator { opacity: 1; }
        #dock.dock-bottom .active-indicator { bottom: -8px; left: 50%; transform: translateX(-50%); width: 20px; height: 4px; border-radius: 4px; }
        #dock.dock-left .active-indicator { left: -8px; top: 50%; transform: translateY(-50%); width: 4px; height: 20px; border-radius: 4px; }
        #dock.dock-right .active-indicator { right: -8px; top: 50%; transform: translateY(-50%); width: 4px; height: 20px; border-radius: 4px; }

        /* 6. APLICATIVOS ESPECÍFICOS - NOVOS E MELHORADOS */

        /* Painel de Controle (Expandido) */
        #control-panel .window-body { padding: 20px 30px; }
        .settings-category { margin-bottom: 30px; }
        .settings-category h3 { margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .setting-row label { display: flex; align-items: center; gap: 10px; font-size: 0.9rem;}
        .setting-row svg { width: 20px; height: 20px; fill: var(--icon-fill); }
        .setting-row .control { width: 45%; }
        select, input[type="range"], input[type="color"], .button-group button { width: 100%; box-sizing: border-box; }
        .button-group { display: flex; gap: 5px; }
        .button-group button { background: rgba(128,128,128,0.2); color: var(--text-color); border: 1px solid transparent; padding: 8px; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .button-group button:hover { border-color: var(--glass-border-focus); }
        .button-group button.active { background-color: var(--highlight-primary); color: white; border-color: var(--highlight-primary); }
        #about-os { text-align: center; padding: 20px; background: rgba(0,0,0,0.1); border-radius: var(--ui-corner-radius-small); }
        #about-os h4 { margin-top: 0; color: var(--highlight-secondary); }
        
        /* Terminal (Avançado) */
        #terminal-app .window-body { background: rgba(0,0,0,0.8); padding: 10px; font-family: 'Fira Code', monospace; line-height: 1.6; }
        .terminal-output { height: 100%; overflow-y: auto; }
        .terminal-line { display: flex; }
        .terminal-prompt { color: var(--highlight-secondary); margin-right: 8px; white-space: nowrap; }
        .terminal-input { flex-grow: 1; background: none; border: none; color: var(--text-color); font-family: 'Fira Code', monospace; outline: none; }
        .terminal-output .command { color: #8be9fd; }
        .terminal-output .output-text { color: #f8f8f2; white-space: pre-wrap; }
        .terminal-output .output-error { color: #ff5555; }
        .terminal-output .output-link { color: #50fa7b; text-decoration: underline; }

        /* Notes App - Two Pane Layout */
        #notes-app .window-body { padding: 0; display: flex; flex-direction: row; }

        #notes-app .notes-sidebar {
            width: 200px; /* Initial width, can be made resizable later if needed */
            flex-shrink: 0;
            height: 100%;
            background: var(--glass-background); /* Glassmorphism effect */
            border-right: 1px solid var(--glass-border);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #notes-app .notes-list {
            flex-grow: 1;
            overflow-y: auto; /* For scrolling if many notes */
        }

        #notes-app .notes-editor-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Ensure textarea and status bar are correctly styled within the new structure */
        #notes-app .notes-editor-area textarea {
            flex-grow: 1;
            width: 100%;
            background: transparent; /* Already there, ensure it's maintained */
            border: none;
            outline: none;
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            resize: none;
            padding: 20px;
            box-sizing: border-box;
        }

        #notes-app .notes-editor-area .notes-status-bar {
            flex-shrink: 0;
            padding: 5px 15px;
            font-size: 0.8rem;
            color: var(--subtle-text-color);
            text-align: right;
            background: rgba(0,0,0,0.2); /* Already there, ensure it's maintained */
            border-top: 1px solid var(--glass-border); /* Add a separator */
        }

        #notes-app .note-item {
            padding: 10px;
            cursor: pointer;
            border-radius: var(--ui-corner-radius-small);
            margin-bottom: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }

        #notes-app .note-item:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        #notes-app .note-item {
            display: flex; /* To align note name and delete button */
            justify-content: space-between; /* Pushes delete button to the right */
            align-items: center; /* Vertically align items */
            padding: 10px;
            cursor: pointer;
            border-radius: var(--ui-corner-radius-small);
            margin-bottom: 5px;
            font-size: 0.9rem;
            /* white-space: nowrap; // Remove this if note-name handles ellipsis */
            /* overflow: hidden; // Remove this if note-name handles ellipsis */
            /* text-overflow: ellipsis; // Remove this if note-name handles ellipsis */
            transition: background-color 0.2s;
        }

        #notes-app .note-item .note-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1; /* Allow name to take available space */
            padding-right: 5px; /* Space before delete button */
        }

        #notes-app .note-item .delete-note-btn {
            background: none;
            border: none;
            color: var(--subtle-text-color);
            cursor: pointer;
            padding: 3px; /* Small padding to make it easier to click */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        #notes-app .note-item:hover .delete-note-btn {
            color: var(--text-color); /* More visible on hover */
            background-color: rgba(128, 128, 128, 0.3); /* Slight background on hover */
        }

        #notes-app .note-item.active .delete-note-btn {
            color: white; /* Ensure visibility on active note background */
        }

        #notes-app .note-item.active:hover .delete-note-btn {
            background-color: rgba(255, 255, 255, 0.2); /* Adjust hover for active state */
        }

        #notes-app .note-item.active {
            background-color: var(--highlight-primary);
            color: white;
            font-weight: 500;
        }

        #notes-app .no-notes-message {
            text-align: center;
            color: var(--subtle-text-color);
            font-size: 0.9rem;
            padding-top: 20px;
        }

        #notes-app .new-note-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--highlight-primary);
            color: white;
            border: none;
            border-radius: var(--ui-corner-radius-small);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #notes-app .new-note-btn:hover {
            background-color: var(--highlight-secondary); /* Or a slightly different shade of primary */
        }

        #notes-app .new-note-btn svg { /* Ensure SVG aligns well */
            margin-top: -2px; /* Minor adjustment if needed */
        }

        /* Aura Music (Novo) */
        #music-player-app .window-body { padding: 0; display: flex; }
        .music-playlist { width: 200px; flex-shrink: 0; border-right: 1px solid var(--glass-border); overflow-y: auto; }

        /* Custom Scrollbar Styling for Notes App */
        #notes-app .notes-list::-webkit-scrollbar,
        #notes-app .notes-editor-area textarea::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* For horizontal scrollbar if textarea wraps */
        }

        #notes-app .notes-list::-webkit-scrollbar-track,
        #notes-app .notes-editor-area textarea::-webkit-scrollbar-track {
            background: transparent; /* Or a very subtle color from theme */
        }

        #notes-app .notes-list::-webkit-scrollbar-thumb,
        #notes-app .notes-editor-area textarea::-webkit-scrollbar-thumb {
            background-color: var(--subtle-text-color); /* Use a theme variable */
            border-radius: 4px;
            border: 2px solid transparent; /* Creates padding around thumb */
            background-clip: content-box;
        }

        #notes-app .notes-list::-webkit-scrollbar-thumb:hover,
        #notes-app .notes-editor-area textarea::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-color); /* Darken on hover */
        }

        /* For Firefox (basic styling, true customization is limited) */
        #notes-app .notes-list,
        #notes-app .notes-editor-area textarea {
            scrollbar-width: thin;
            scrollbar-color: var(--subtle-text-color) transparent; /* thumb and track */
        }
        .music-player-main { flex-grow: 1; display: flex; flex-direction: column; text-align: center; padding: 20px; }
        #music-search { width: 90%; margin: 0 auto 10px; padding: 8px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-color); }
        .playlist-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid var(--glass-border); font-size: 0.9rem; }
        .playlist-item:hover { background: rgba(128,128,128,0.2); }
        .playlist-item.playing { background: var(--highlight-primary); color: white; }
        .album-art { width: 180px; height: 180px; border-radius: var(--ui-corner-radius-small); margin: 0 auto; background-color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background-size: cover; background-position: center; }
        .track-info { margin-top: 20px; margin-bottom: 15px; }
        .track-title { font-weight: 600; font-size: 1.2rem; }
        .track-artist { font-size: 0.9rem; color: var(--subtle-text-color); }
        .music-controls { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .music-controls button { background: none; border: none; cursor: pointer; }
        .music-controls svg { width: 24px; height: 24px; fill: var(--text-color); transition: transform 0.2s; }
        .music-controls button:hover svg { transform: scale(1.1); }
        #play-pause-btn svg { width: 40px; height: 40px; }
        .progress-container { width: 90%; margin: 15px auto; }
        .time-labels { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--subtle-text-color); margin-bottom: 5px; }
        .progress-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.2); border-radius: 5px; cursor: pointer; }
        .progress { height: 100%; width: 0%; background: var(--highlight-secondary); border-radius: 5px; }

        /* Outros elementos (Login, Context Menu, etc) */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100000; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(20px); transition: opacity 0.5s ease; }
        .login-box { text-align: center; padding: 40px; background: var(--glass-background); border-radius: var(--ui-corner-radius); border: 1px solid var(--glass-border); box-shadow: var(--window-shadow); }
        .login-box h1 { margin-top: 0; color: var(--highlight-primary); }
        .login-box button { background: var(--highlight-primary); color: var(--text-color); border: none; padding: 12px 25px; border-radius: var(--ui-corner-radius-small); font-weight: 600; cursor: pointer; transition: transform 0.2s, background-color 0.2s; }
        .login-box button:hover { transform: scale(1.05); background-color: var(--highlight-secondary); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>AuraOS</h1>
            <p>Complete Desktop Experience</p>
            <button id="login-button">Iniciar Sessão</button>
        </div>
    </div>
    
    <div id="aura-os-container">
        <div id="desktop">
            <div class="background-effect wallpaper-default">
                <div class="blob blob1"></div>
                <div class="blob blob2"></div>
            </div>
            <!-- Ícones da área de trabalho serão renderizados dinamicamente -->
        </div>
        
        <div id="top-bar">
            <div id="top-bar-logo">AuraOS</div>
            <div id="clock">12:00:00</div>
        </div>

        <div id="dock" class="dock-bottom">
             <div class="dock-item" data-app-id="control-panel" title="Painel de Controle">

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- NOVO: AURA MUSIC SONG DATABASE ---
        const songDatabase = [

            { title: 'Morning Mist', artist: 'Synthwave Dreams', audioUrl: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', artworkUrl: 'https://i.scdn.co/image/ab67616d0000b273d0a31b1c7c16263590480373' },
            { title: 'City Lights', artist: 'Lo-Fi Beats', audioUrl: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3', artworkUrl: 'https://i.scdn.co/image/ab67616d0000b27381252fab2d4a55c65a78248c' },

            { title: 'Forest Path', artist: 'Ambient Worlds', audioUrl: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3', artworkUrl: 'https://i.scdn.co/image/ab67616d0000b2739451d86016335d140656a56e' },

    const fileAssociations = {
        '.txt': 'notes-app',
        '.log': 'notes-app', // Example: .log files also open with notes
        '.md': 'notes-app',  // Example: Markdown files

    function openFile(filePath) {
        const fileName = filePath.substring(filePath.lastIndexOf('/') + 1);
        const fileExtension = fileName.substring(fileName.lastIndexOf('.')).toLowerCase();
        const appId = fileAssociations[fileExtension];

        if (appId) {
            if (apps[appId]) { // Check if the app is defined
                // Pass the file path and potentially a custom title to the app
                createWindow(appId, { filePath: filePath, title: `${apps[appId].title} - ${fileName}` });
            } else {
                console.error(`App ID '${appId}' defined in fileAssociations but not found in apps object.`);
                alert(`Erro: Aplicativo '${appId}' não encontrado para abrir '${fileName}'.`);
            }
        } else {
            console.warn(`No application associated with extension '${fileExtension}' for file '${fileName}'.`);
            alert(`Nenhum aplicativo associado para abrir '${fileName}'.`);
        }
    }

        // --- FUNÇÕES DE GERENCIAMENTO DE JANELAS (CORRIGIDO) ---
        function createWindow(appId, data = {}) {
            if (document.getElementById(appId) && !apps[appId].allowMultiple) {
                focusWindow(document.getElementById(appId));
                return;
            }

            const app = apps[appId];
            const windowEl = document.createElement('div');
            windowEl.className = 'window';
            
            const uniqueId = appId + (apps[appId].allowMultiple ? `-${Date.now()}` : '');
            windowEl.id = uniqueId;
            
            windowEl.style.width = data.width || `${app.width}px`;
            windowEl.style.height = data.height || `${app.height}px`;
            
            // Posição inicial centralizada e dentro da tela
            const topPos = data.top || `${(window.innerHeight - (data.height || app.height)) / 2}px`;
            const leftPos = data.left || `${(window.innerWidth - (data.width || app.width)) / 2}px`;
            windowEl.style.top = topPos;
            windowEl.style.left = leftPos;

            windowEl.style.zIndex = data.zIndex || ++zIndexCounter;
            
            windowEl.innerHTML = `
                <div class="window-header">
                    <div class="window-controls">
                        <div class="control-btn close-btn" title="Fechar"></div>
                        <div class="control-btn minimize-btn" title="Minimizar"></div>
                        <div class="control-btn maximize-btn" title="Maximizar"></div>
                    </div>
                    <span class="window-title">${data.title || app.title}</span>
                </div>
                <div class="window-body"></div>`;
            
            desktop.appendChild(windowEl);
            makeWindowDraggable(windowEl);
            focusWindow(windowEl);

            const dockItem = document.querySelector(`.dock-item[data-app-id="${appId}"]`);
            if(dockItem) dockItem.classList.add('active');

            windowEl.querySelector('.close-btn').addEventListener('click', (e) => { e.stopPropagation(); closeWindow(uniqueId, appId); });
            windowEl.querySelector('.minimize-btn').addEventListener('click', (e) => { e.stopPropagation(); minimizeWindow(uniqueId); });
            
            initializeAppLogic(uniqueId, appId, windowEl, data);
            saveDesktopState();
            return windowEl;
        }

        function closeWindow(windowId, appId) {
            const windowEl = document.getElementById(windowId);
            if (!windowEl) return;
            // Disparar evento customizado para limpeza interna do app
            windowEl.dispatchEvent(new CustomEvent('aura:close'));
            windowEl.style.opacity = '0';
            windowEl.style.transform = 'scale(0.9)';
            setTimeout(() => {
                desktop.removeChild(windowEl);
                if (!document.querySelector(`.window[id^="${appId}"]`)) {
                    const dockItem = document.querySelector(`.dock-item[data-app-id="${appId}"]`);
                    if(dockItem) dockItem.classList.remove('active');
                }
                saveDesktopState();
            }, 300);
        }

        function minimizeWindow(windowId) {
             const windowEl = document.getElementById(windowId);
             if (windowEl) {
                 windowEl.classList.add('minimized');
                 saveDesktopState();
             }
        }

        function focusWindow(windowEl) {
            if(windowEl.classList.contains('minimized')) {
                windowEl.classList.remove('minimized');
            }
            document.querySelectorAll('.window').forEach(w => w.classList.remove('focused'));
            windowEl.classList.add('focused');
            windowEl.style.zIndex = ++zIndexCounter;
            saveDesktopState();
        }

        function makeWindowDraggable(el) {
            const header = el.querySelector('.window-header');
            let offsetX, offsetY;

            header.addEventListener('mousedown', (e) => {
                // Ignorar cliques nos botões de controle
                if (e.target.classList.contains('control-btn')) return;

                focusWindow(el);
                offsetX = e.clientX - el.getBoundingClientRect().left;
                offsetY = e.clientY - el.getBoundingClientRect().top;

                function onMouseMove(e) {
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;

                    // Manter a janela dentro dos limites da tela
                    const topBarHeight = 40;
                    newTop = Math.max(topBarHeight, newTop);
                    newTop = Math.min(newTop, window.innerHeight - el.offsetHeight);
                    newLeft = Math.max(0, newLeft);
                    newLeft = Math.min(newLeft, window.innerWidth - el.offsetWidth);

                    el.style.left = `${newLeft}px`;
                    el.style.top = `${newTop}px`;
                }

                function onMouseUp() {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                    saveDesktopState();
                }

                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            });
        }
        
        // --- LÓGICA DOS APLICATIVOS (MELHORADA) ---
        function renderNoteList(notesAppWindow, currentNotePath) {
            const sidebar = notesAppWindow.querySelector('.notes-sidebar .notes-list');
            if (!sidebar) return;
            sidebar.innerHTML = ''; // Clear existing list

            const notesDir = getFileSystemNode('/Anotações/');
            if (!notesDir || notesDir.type !== 'folder') {
                // Create /Anotações if it doesn't exist
                if (!getFileSystemNode('/')) { // Ensure root exists
                    fileSystem['/'] = { type: 'folder', children: {} };
                }
                if (!getFileSystemNode('/Anotações/')) {
                     fileSystem['/'].children['Anotações'] = { type: 'folder', children: {} };
                     saveFileSystem();
                }
                // If still no notesDir after creation, display a message or leave empty
                sidebar.innerHTML = '<p class="no-notes-message">Nenhuma anotação encontrada.</p>';
                return;
            }

            const noteFiles = Object.entries(notesDir.children)
                                .filter(([name, node]) => node.type === 'file' && name.endsWith('.txt'))
                                .sort((a, b) => a[0].localeCompare(b[0])); // Sort alphabetically

            if (noteFiles.length === 0) {
                sidebar.innerHTML = '<p class="no-notes-message">Nenhuma anotação encontrada.</p>';
                return;
            }

            noteFiles.forEach(([fileName, fileNode]) => {
                const notePath = '/Anotações/' + fileName;
                const listItem = document.createElement('div');
                listItem.className = 'note-item';
                listItem.dataset.filePath = notePath;

                const noteNameSpan = document.createElement('span');
                noteNameSpan.className = 'note-name';
                noteNameSpan.textContent = fileName.replace('.txt', '');

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-note-btn';
                deleteBtn.innerHTML = '<svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>';
                deleteBtn.title = 'Excluir anotação';

                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent note selection when clicking delete

                    const notesDirNode = getFileSystemNode('/Anotações/');
                    if (notesDirNode && notesDirNode.children[fileName]) {
                        delete notesDirNode.children[fileName];
                        saveFileSystem();

                        const currentOpenNotePath = notesAppWindow.dataset.currentNotePath;
                        if (currentOpenNotePath === notePath) {
                            // The currently open note is being deleted
                            const textarea = notesAppWindow.querySelector('.notes-editor-area textarea');
                            const statusBar = notesAppWindow.querySelector('.notes-editor-area .notes-status-bar');
                            if (textarea) textarea.value = '';
                            if (statusBar) statusBar.textContent = 'Anotação excluída.';
                            delete notesAppWindow.dataset.currentNotePath; // Clear current path

                            // Re-render and attempt to load the first available note
                            renderNoteList(notesAppWindow, null); // Pass null to select the first or show empty

                            // const newCurrentNotePath = notesAppWindow.dataset.currentNotePath;

                            //     if (textarea && noteContent) {
                            //         textarea.value = noteContent.content;
                            //         statusBar.textContent = 'Pronto';
                            //     }
                            // } else {
                            //     // No other notes to load
                            //     if (textarea) textarea.placeholder = "Nenhuma anotação. Crie uma nova!";
                            // }

                        } else {
                            // Deleting a note that is not currently open
                            renderNoteList(notesAppWindow, notesAppWindow.dataset.currentNotePath);
                        }
                    }
                });

                listItem.appendChild(noteNameSpan);
                listItem.appendChild(deleteBtn);

                if (notePath === currentNotePath) { // Check if this item should be active
                    listItem.classList.add('active');
                }

                listItem.addEventListener('click', () => {
                    const textarea = notesAppWindow.querySelector('.notes-editor-area textarea');
                    const statusBar = notesAppWindow.querySelector('.notes-editor-area .notes-status-bar');
                    const noteContent = getFileSystemNode(notePath);
                    if (textarea && noteContent) {
                        textarea.value = noteContent.content;
                        statusBar.textContent = 'Pronto';
                        textarea.placeholder = "Comece a digitar aqui..."; // Reset placeholder
                    }

                    notesAppWindow.querySelectorAll('.note-item.active').forEach(item => item.classList.remove('active'));
                    listItem.classList.add('active');

                    notesAppWindow.dataset.currentNotePath = notePath;
                });
                sidebar.appendChild(listItem);
            });

            // Refined logic for auto-selecting first note or handling empty state
            if (noteFiles.length > 0 && !currentNotePath) {
                const firstNoteFile = noteFiles[0]; // This is an array [fileName, fileNode]
                const firstNotePath = '/Anotações/' + firstNoteFile[0];
                const firstNoteItem = sidebar.querySelector(`.note-item[data-file-path="${firstNotePath.replace(/"/g, '\\"')}"]`);
                if (firstNoteItem) {
                    firstNoteItem.classList.add('active');
                    notesAppWindow.dataset.currentNotePath = firstNotePath;
                    const textarea = notesAppWindow.querySelector('.notes-editor-area textarea');
                    const statusBar = notesAppWindow.querySelector('.notes-editor-area .notes-status-bar');
                    const noteContent = getFileSystemNode(firstNotePath);
                    if (textarea && noteContent) {
                        textarea.value = noteContent.content;
                        textarea.placeholder = "Comece a digitar aqui...";
                        if (statusBar) statusBar.textContent = 'Pronto';
                    }
                }
            } else if (noteFiles.length === 0) { // If no notes left or initially
                const textarea = notesAppWindow.querySelector('.notes-editor-area textarea');

                    textarea.placeholder = "Nenhuma anotação. Crie uma nova!";

                if(statusBar) statusBar.textContent = 'Nenhuma anotação.';
                delete notesAppWindow.dataset.currentNotePath;
            } else if (noteFiles.length > 0 && currentNotePath && !getFileSystemNode(currentNotePath)) {

                const firstNotePath = '/Anotações/' + firstNoteFile[0];
                 const firstNoteItem = sidebar.querySelector(`.note-item[data-file-path="${firstNotePath.replace(/"/g, '\\"')}"]`);

                    if (textarea && noteContent) {
                        textarea.value = noteContent.content;
                        textarea.placeholder = "Comece a digitar aqui...";
                        if (statusBar) statusBar.textContent = 'Pronto';
                    }
                }
            }

                        <div class="music-player-main">
                            <div class="album-art"></div>
                            <div class="track-info">
                                <div class="track-title">Selecione uma música</div>
                                <div class="track-artist"></div>
                            </div>
                            <div class="progress-container">
                                <div class="time-labels"><span id="current-time">0:00</span><span id="total-time">0:00</span></div>
                                <div class="progress-bar"><div class="progress"></div></div>
                            </div>
                            <div class="music-controls">
                                <button id="prev-btn"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                                <button id="play-pause-btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                                <button id="next-btn"><svg viewBox="0 0 24 24"><path d="M16 6h2v12h-2zm-3.5 6l-8.5 6V6z"/></svg></button>
                            </div>
                        </div>`;

                    const audio = new Audio();
                    let currentSongIndex = -1;
                    
                    const playlistContainer = body.querySelector('#playlist-container');
                    const searchInput = body.querySelector('#music-search');
                    const albumArt = body.querySelector('.album-art');
                    const trackTitle = body.querySelector('.track-title');
                    const trackArtist = body.querySelector('.track-artist');
                    const playPauseBtn = body.querySelector('#play-pause-btn');
                    const prevBtn = body.querySelector('#prev-btn');
                    const nextBtn = body.querySelector('#next-btn');
                    const progressBar = body.querySelector('.progress-bar');
                    const progress = body.querySelector('.progress');
                    const currentTimeLabel = body.querySelector('#current-time');
                    const totalTimeLabel = body.querySelector('#total-time');
                    const playIcon = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    const pauseIcon = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

                    function formatTime(seconds) {
                        const min = Math.floor(seconds / 60);
                        const sec = Math.floor(seconds % 60);
                        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
                    }

                    function loadSong(index) {
                        currentSongIndex = index;
                        const song = songDatabase[index];
                        audio.src = song.audioUrl;
                        trackTitle.textContent = song.title;
                        trackArtist.textContent = song.artist;
                        albumArt.style.backgroundImage = `url(${song.artworkUrl})`;
                        
                        document.querySelectorAll('.playlist-item').forEach((item, i) => {
                            item.classList.toggle('playing', i === index);
                        });
                    }

                    function playSong() {
                        audio.play();
                        playPauseBtn.innerHTML = pauseIcon;
                    }
                    function pauseSong() {
                        audio.pause();
                        playPauseBtn.innerHTML = playIcon;
                    }

                    function renderPlaylist(songs) {
                        playlistContainer.innerHTML = '';
                        songs.forEach((song, index) => {
                            const item = document.createElement('div');
                            item.className = 'playlist-item';
                            item.textContent = `${song.title} - ${song.artist}`;
                            item.addEventListener('click', () => {
                                loadSong(index);
                                playSong();
                            });
                            playlistContainer.appendChild(item);
                        });
                    }
                    
                    searchInput.addEventListener('input', () => {
                        const query = searchInput.value.toLowerCase();
                        const filteredSongs = songDatabase.filter(s => 
                            s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query)
                        );
                        renderPlaylist(filteredSongs);
                    });

                    playPauseBtn.addEventListener('click', () => audio.paused ? playSong() : pauseSong());
                    nextBtn.addEventListener('click', () => {
                        loadSong((currentSongIndex + 1) % songDatabase.length);
                        playSong();
                    });
                    prevBtn.addEventListener('click', () => {
                        loadSong((currentSongIndex - 1 + songDatabase.length) % songDatabase.length);
                        playSong();
                    });
                    audio.addEventListener('ended', () => nextBtn.click());
                    audio.addEventListener('timeupdate', () => {
                        progress.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
                        currentTimeLabel.textContent = formatTime(audio.currentTime);
                        if (!isNaN(audio.duration)) totalTimeLabel.textContent = formatTime(audio.duration);
                    });
                    progressBar.addEventListener('click', (e) => {
                        audio.currentTime = (e.offsetX / progressBar.clientWidth) * audio.duration;
                    });
                    
                    renderPlaylist(songDatabase);
                    // Limpar áudio quando a janela fechar
                    windowEl.addEventListener('aura:close', () => audio.pause());
                    break;
                
                case 'terminal-app':
                    initializeTerminal(body);
                    break;
            }
        }
        
        // --- NOVO: TERMINAL AVANÇADO ---
        function initializeTerminal(container) {
            let currentPath = '/';
            let commandHistory = [];
            let historyIndex = -1;

            container.innerHTML = `<div class="terminal-output"></div>`;
            const output = container.querySelector('.terminal-output');
            
            const commands = {
                help: () => termLog(`Comandos disponíveis:\nls, cd, pwd, cat, mkdir, touch, rm, open, theme, wallpaper, taskmgr, reboot, shutdown, clear, neofetch, echo, help`, 'output-text'),
                clear: () => output.innerHTML = '',
                pwd: () => termLog(currentPath, 'output-text'),
                reboot: () => window.location.reload(),
                shutdown: () => {
                    document.getElementById('aura-os-container').style.display = 'none';
                    document.getElementById('login-screen').style.opacity = '1';
                    document.getElementById('login-screen').style.display = 'flex';
                },
                taskmgr: () => createWindow('task-manager'),
                open: (args) => {
                    if (!args[0]) return termLog('Uso: open <app_id>', 'output-error');
                    if (apps[args[0]]) createWindow(args[0]);
                    else termLog(`App "${args[0]}" não encontrado.`, 'output-error');
                },
                theme: (args) => {
                    if (args[0] === 'dark' || args[0] === 'light') setTheme(args[0]);
                    else termLog('Uso: theme [dark|light]', 'output-error');
                },
                wallpaper: (args) => {
                    if (['default', 'aurora', 'sunset', 'forest', 'ocean', 'space', 'minimalist'].includes(args[0])) setWallpaper(args[0]);
                    else termLog('Uso: wallpaper [default|aurora|sunset|forest|ocean|space|minimalist]', 'output-error');
                },
                ls: (args) => {
                    const node = getFileSystemNode(currentPath);
                    if (!node || node.type !== 'folder') return termLog('Diretório inválido', 'output-error');
                    let items = Object.keys(node.children);
                    if (!args.includes('-a')) items = items.filter(name => !name.startsWith('.'));
                    termLog(items.join('  '), 'output-text');
                },
                cd: (args) => {
                    if (!args[0]) return;
                    const newPath = resolvePath(currentPath, args[0]);
                    const node = getFileSystemNode(newPath);
                    if (node && node.type === 'folder') currentPath = newPath;
                    else termLog(`cd: ${args[0]}: Não é um diretório`, 'output-error');
                },
                cat: (args) => {
                    if (!args[0]) return termLog('Uso: cat <arquivo>', 'output-error');
                    const path = resolvePath(currentPath, args[0]);
                    const node = getFileSystemNode(path);
                    if (node && node.type === 'file') termLog(node.content, 'output-text');
                    else termLog(`cat: ${args[0]}: Arquivo não encontrado`, 'output-error');
                },
                mkdir: (args) => {
                    if (!args[0]) return termLog('Uso: mkdir <diretorio>', 'output-error');
                    const path = resolvePath(currentPath, args[0]);
                    const parts = path.substring(1).split('/');
                    const newDirName = parts.pop();
                    const parentPath = '/' + parts.join('/');
                    const parentNode = getFileSystemNode(parentPath);
                    if (parentNode && parentNode.type === 'folder' && !parentNode.children[newDirName]) {
                        parentNode.children[newDirName] = { type: 'folder', children: {} };
                        saveFileSystem();
                        updateDesktopAndFileExplorer(parentPath); // <-- Add this line
                    } else {
                        termLog(`mkdir: não foi possível criar o diretório '${args[0]}'`, 'output-error');
                    }
                },
                touch: (args) => {
                    if (!args[0]) return termLog('Uso: touch <arquivo>', 'output-error');
                    const path = resolvePath(currentPath, args[0]);
                    const parts = path.substring(1).split('/');
                    const newFileName = parts.pop();
                    const parentPath = '/' + parts.join('/');
                    const parentNode = getFileSystemNode(parentPath);
                    if (parentNode && parentNode.type === 'folder' && !parentNode.children[newFileName]) {
                        parentNode.children[newFileName] = { type: 'file', content: '' };
                        saveFileSystem();
                        updateDesktopAndFileExplorer(parentPath); // <-- Add this line
                    } else {
                         termLog(`touch: não foi possível criar o arquivo '${args[0]}'`, 'output-error');
                    }
                },
                rm: (args) => {
                    if (!args[0]) return termLog('Uso: rm <arquivo/diretorio>', 'output-error');
                    const path = resolvePath(currentPath, args[0]);
                    const parts = path.substring(1).split('/');
                    const targetName = parts.pop();
                    const parentPath = '/' + parts.join('/'); // This is the path of the directory being affected
                    const parentNode = getFileSystemNode(parentPath);
                     if (parentNode && parentNode.children[targetName]) {
                        delete parentNode.children[targetName];
                        saveFileSystem();
                        updateDesktopAndFileExplorer(parentPath); // <-- Add this line
                    } else {
                        termLog(`rm: não foi possível remover '${args[0]}': Arquivo ou diretório não encontrado`, 'output-error');
                    }
                },
                neofetch: () => {
                    const neofetchArt = `
          <span style="color: var(--highlight-primary);">         
          @@@@@@@@@@            </span><span style="color: var(--text-color);"><b>AuraOS</b>@aura-desktop</span>
          <span style="color: var(--highlight-primary);">       @@@@@@@@@@@@         </span><span style="color: var(--text-color);">--------------------</span>
          <span style="color: var(--highlight-primary);">     @@@@@@@@@@@@@@@@       </span><span style="color: var(--text-color);"><b>OS:</b> AuraOS Complete v2.0</span>
          <span style="color: var(--highlight-primary);">    @@@@@@@@@@@@@@@@@@      </span><span style="color: var(--text-color);"><b>Kernel:</b> 1.0-JS-DOM</span>
          <span style="color: var(--highlight-primary);">   @@@@@@@@@@@@@@@@@@@@     </span><span style="color: var(--text-color);"><b>Uptime:</b> ${Math.floor(performance.now()/1000)}s</span>
          <span style="color: var(--highlight-primary);">  @@@@@@@@@@@@@@@@@@@@@@    </span><span style="color: var(--text-color);"><b>Windows:</b> ${document.querySelectorAll('.window').length}</span>
          <span style="color: var(--highlight-primary);">  @@@@@@@@@@@@@@@@@@@@@@    </span><span style="color: var(--text-color);"><b>Shell:</b> AuraSH (ZSH-like)</span>
          <span style="color: var(--highlight-primary);">   @@@@@@@@@@@@@@@@@@@@     </span><span style="color: var(--text-color);"><b>Theme:</b> ${localStorage.getItem('auraOS_theme') || 'dark'}</span>
          <span style="color: var(--highlight-primary);">    @@@@@@@@@@@@@@@@@@      </span>
          <span style="color: var(--highlight-primary);">     @@@@@@@@@@@@@@@@       </span>
          <span style="color: var(--highlight-primary);">       @@@@@@@@@@@@         </span>
          <span style="color: var(--highlight-primary);">         @@@@@@@@           </span>
                    `;
                    termLog(neofetchArt, 'output-text');
                },
                 echo: (args) => termLog(args.join(' '), 'output-text')
            };

            function termLog(html, className) {
                const logEl = document.createElement('div');
                logEl.className = className;
                logEl.innerHTML = html;
                output.appendChild(logEl);
            }

            function handleCommand(cmdStr) {
                if(cmdStr) {
                    commandHistory.push(cmdStr);
                    historyIndex = commandHistory.length;
                }
                const [cmd, ...args] = cmdStr.split(' ');
                termLog(`<span class="terminal-prompt">aura@os:${currentPath}$</span><span class="command">${cmdStr}</span>`, '');
                if (commands[cmd]) {
                    commands[cmd](args);
                } else if(cmd) {
                    termLog(`${cmd}: comando não encontrado`, 'output-error');
                }
                output.scrollTop = output.scrollHeight;
                newTermLine();
            }

            function newTermLine() {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                line.innerHTML = `<span class="terminal-prompt">aura@os:${currentPath}$</span><input type="text" class="terminal-input">`;
                output.appendChild(line);
                const input = line.querySelector('input');
                input.focus();

                input.addEventListener('keydown', e => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleCommand(input.value.trim());
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (historyIndex > 0) {
                            historyIndex--;
                            input.value = commandHistory[historyIndex];
                        }
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (historyIndex < commandHistory.length - 1) {
                            historyIndex++;
                            input.value = commandHistory[historyIndex];
                        } else {
                            historyIndex = commandHistory.length;
                            input.value = '';
                        }
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        const currentVal = input.value.trim();
                        const parts = currentVal.split(' ');
                        const toComplete = parts.pop();

                        const commandNames = Object.keys(commands);
                        const fileNames = Object.keys(getFileSystemNode(currentPath)?.children || {});
                        const allOptions = [...commandNames, ...fileNames];
                        
                        const matches = allOptions.filter(opt => opt.startsWith(toComplete));
                        if (matches.length === 1) {
                            input.value = parts.join(' ') + (parts.length > 0 ? ' ' : '') + matches[0];
                        }
                    }
                });
            }
            newTermLine();
        }

        // --- SISTEMA DE ARQUIVOS E PERSISTÊNCIA ---
        function getFileSystemNode(path) {
            const parts = path.split('/').filter(p => p);
            let currentNode = fileSystem['/'];
            for (const part of parts) {
                if (currentNode && currentNode.type === 'folder' && currentNode.children[part]) {
                    currentNode = currentNode.children[part];
                } else return null;
            }
            return currentNode;
        }
        function resolvePath(current, target) {
            if(target.startsWith('/')) return target;
            const parts = (current + '/' + target).split('/').filter(p => p && p !== '.');
            const newParts = [];
            if(current !== '/') newParts.push(...current.substring(1).split('/'));
            for(const part of target.split('/')) {
                if(part === '..') newParts.pop();
                else if(part !== '' && part !== '.') newParts.push(part);
            }
            return '/' + newParts.join('/');
        }
        
        function saveFileSystem() {
            try {
                localStorage.setItem('auraOS_fileSystem', JSON.stringify(fileSystem));
            } catch (e) {
                console.error("Error saving file system to localStorage:", e);
                // Optionally, notify the user through a status message or alert,
                // though this might be too intrusive for a background save.
                // For now, a console error is sufficient for developer awareness.
                // Consider adding a non-modal user notification if this becomes critical.
                // For example, update a global status indicator if one existed.
            }
        }

        function loadFileSystem() {
            const savedFS = localStorage.getItem('auraOS_fileSystem');
            if (savedFS) {
                fileSystem = JSON.parse(savedFS);
            } else {
                // Sistema de arquivos padrão
                fileSystem = {
                    '/': {
                        type: 'folder',
                        children: {
                            'Desktop': { type: 'folder', children: {} },
                            'Documents': { type: 'folder', children: {
                                'AuraOS_Project.txt': { type: 'file', content: 'Metas para a v2:\n- Multi-threading simulado\n- API de plugins\n- Melhor gerenciamento de memória' },
                                'ideas.txt': { type: 'file', content: 'Uma ideia para um novo app: um player de video!' }
                            }},
                            'Music': { type: 'folder', children: {} },
                            'Pictures': { type: 'folder', children: {
                                'astronaut.glb': { type: 'file', content: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb' }
                            }},
                            'System': { type: 'folder', children: {} }
                        }
                    }
                };
                saveFileSystem();
            }
        }
        
        // --- SISTEMA DE CONFIGURAÇÕES (THEMING, ETC) ---
        function setSystemProperty(prop, value) {
            root.style.setProperty(prop, value);
            saveSystemState();
        }

        function setWallpaper(wallpaperName) {
            const bg = document.querySelector('.background-effect');
            bg.className = 'background-effect';
            bg.classList.add(`wallpaper-${wallpaperName}`);
            saveSystemState();
        }
        function setTheme(themeName) {
            root.className = themeName === 'light' ? 'light-theme' : 'dark-theme';
            saveSystemState();
            updateThemeControls();
        }
        function setDockPosition(position) {
            dock.className = `dock-${position}`;
            saveSystemState();
            updateThemeControls();
        }
        function setIconSize(size) {
            setSystemProperty('--desktop-icon-size', size);
            updateThemeControls();
        }

        function updateThemeControls() {
            const cpWindow = document.getElementById('control-panel');
            if(!cpWindow) return;
            const state = loadSystemState();
            
            cpWindow.querySelectorAll('#theme-buttons button').forEach(b => b.classList.toggle('active', b.dataset.theme === state.theme));
            cpWindow.querySelectorAll('#dock-pos-buttons button').forEach(b => b.classList.toggle('active', b.dataset.pos === state.dockPosition));
            cpWindow.querySelectorAll('#icon-size-buttons button').forEach(b => b.classList.toggle('active', b.dataset.size === (state.themeSettings['--desktop-icon-size'] || '60px')));
        }
        
        // --- GERENCIAMENTO DE ESTADO E INICIALIZAÇÃO ---
        function loadSystemState() {
            const state = JSON.parse(localStorage.getItem('auraOS_systemState'));
            return state || {
                theme: 'dark',
                dockPosition: 'bottom',
                systemFont: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif",
                themeSettings: {}
            };
        }

        function saveSystemState() {
            const state = {
                theme: root.className.includes('light') ? 'light' : 'dark',
                dockPosition: dock.className.replace('dock-', ''),
                systemFont: document.body.style.fontFamily || "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif",
                themeSettings: {
                    '--highlight-primary': root.style.getPropertyValue('--highlight-primary'),
                    '--background-brightness': root.style.getPropertyValue('--background-brightness'),
                    '--desktop-icon-size': root.style.getPropertyValue('--desktop-icon-size'),
                    '--ui-corner-radius': root.style.getPropertyValue('--ui-corner-radius'),
                    'wallpaper': document.querySelector('.background-effect').className.split(' ').find(c => c.startsWith('wallpaper-'))?.replace('wallpaper-', '')
                }
            };
            localStorage.setItem('auraOS_systemState', JSON.stringify(state));
        }

        function saveDesktopState() { /* Salvamento de janelas, etc. */ }
        
        function applySystemState() {
            const state = loadSystemState();
            setTheme(state.theme);
            setDockPosition(state.dockPosition);
            if (state.systemFont) {
                document.body.style.fontFamily = state.systemFont;
            }
            Object.keys(state.themeSettings).forEach(prop => {
                if (prop === 'wallpaper') {
                    if(state.themeSettings[prop]) setWallpaper(state.themeSettings[prop]);
                } else {
                    if(state.themeSettings[prop]) root.style.setProperty(prop, state.themeSettings[prop]);
                }
            });
        }

        function updateDesktopAndFileExplorer(changedPath = null) {
            renderDesktopIcons(); // Always re-render desktop icons

            document.querySelectorAll('.window').forEach(win => {
                if (win.id.startsWith('file-explorer')) { // Check if it's a file explorer window
                    const event = new CustomEvent('aura:filesystemchange', { detail: { path: changedPath } });
                    win.dispatchEvent(event);
                }
            });
            console.log(`File system changed. Path: ${changedPath}. Desktop and relevant File Explorers notified.`);
        }

        function renderDesktopIcons() {
            const desktopDiv = document.getElementById('desktop');
            // Clear existing dynamic icons to prevent duplicates if called multiple times
            desktopDiv.querySelectorAll('.desktop-icon[data-dynamic]').forEach(icon => icon.remove());

            const desktopPath = '/Desktop';
            const desktopNode = getFileSystemNode(desktopPath);

            if (desktopNode && desktopNode.type === 'folder') {
                let iconTopPosition = 80; // Initial top position for the first icon
                const iconLeftPosition = 30; // Initial left position
                const iconMarginBottom = 110; // Space between icons vertically

                Object.entries(desktopNode.children).forEach(([name, item]) => {
                    const iconEl = document.createElement('div');
                    iconEl.className = 'desktop-icon';
                    iconEl.setAttribute('data-dynamic', 'true'); // Mark as dynamically generated
                    iconEl.style.position = 'absolute'; // Ensure icons are positioned absolutely
                    iconEl.style.top = `${iconTopPosition}px`;
                    iconEl.style.left = `${iconLeftPosition}px`;

                    let iconSvg = '';
                    let appOrPath = '';

                    if (item.type === 'folder') {
                        iconSvg = '<svg viewBox="0 0 24 24"><path d="M10 4H4c-1.11 0-2 .9-2 2v12c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" fill="#8a63d2"/></svg>';
                        // For folders, we'll want to open them in file explorer later
                        // For now, let's set a generic data attribute or handle click later
                        iconEl.setAttribute('data-folder-path', `${desktopPath}/${name}`);
                    } else { // It's a file
                        // Basic file icon, ideally we'd have specific icons per file type
                        iconSvg = '<svg viewBox="0 0 24 24"><path d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z" fill="#FFFFFF" /></svg>';
                        iconEl.setAttribute('data-file-path', `${desktopPath}/${name}`);
                    }

                    iconEl.innerHTML = `${iconSvg}<p>${name}</p>`;
                    desktopDiv.appendChild(iconEl);

                    // Increment top position for the next icon
                    iconTopPosition += iconMarginBottom;

                    // Add dblclick listener (initial implementation)
                    iconEl.addEventListener('dblclick', () => {
                        if (item.type === 'folder') {
                            const folderPath = `${desktopPath}/${name}`;
                            // Check if a file explorer is already open for this path (optional, for focusing)
                            // For simplicity, always create a new one or focus if one exists for 'file-explorer' app ID
                            createWindow('file-explorer', { path: folderPath, title: `Explorador - ${name}` });
                        } else { // File
                            const filePath = `${desktopPath}/${name}`;
                            openFile(filePath);
                        }
                    });
                });
            }
        }
        
        // --- INICIALIZAÇÃO ---
        document.getElementById('login-button').addEventListener('click', () => {
            const loginScreen = document.getElementById('login-screen');
            loginScreen.style.opacity = '0';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                document.getElementById('aura-os-container').style.display = 'block';
                
                // Carregar configurações e sistema de arquivos
                loadFileSystem();
                applySystemState();
                renderDesktopIcons(); // <-- Add this line
                
                // Clock
                setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString('pt-BR'); }, 1000);

                // Dock
                dock.addEventListener('click', (e) => {
                    const dockItem = e.target.closest('.dock-item');
                    if (dockItem) {
                        const appId = dockItem.dataset.appId;
                        const windowEl = document.getElementById(appId) || document.querySelector(`.window[id^="${appId}-"]`);
                        if (windowEl && !windowEl.classList.contains('minimized')) {
                            focusWindow(windowEl);
                        } else {
                            createWindow(appId, { allowMultiple: apps[appId].allowMultiple });
                        }
                    }
                });

                // Ícones
                document.querySelectorAll('.desktop-icon').forEach(icon => {
                    icon.addEventListener('dblclick', () => createWindow(icon.dataset.appId));
                });

            }, 500);
        });

    });
